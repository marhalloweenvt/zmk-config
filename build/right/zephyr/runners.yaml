# Available runners configured by board.cmake.
runners:
- blackmagicprobe
- nrfjprog

# Default flash runner if --runner is not given.
flash-runner: blackmagicprobe

# Default debug runner if --runner is not given.
debug-runner: blackmagicprobe

# Common runner configuration values.
config:
  board_dir: /home/marhalloweenvt/zmk-config/config/boards/arm/holyiot_nrf52840
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  # Host tools:
  gdb: /home/marhalloweenvt/zephyr-sdk-0.15.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /home/marhalloweenvt/zephyr-sdk-0.15.0/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/marhalloweenvt/zephyr-sdk-0.15.0/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  blackmagicprobe:
    []

  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
